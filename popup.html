<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Extension</title>
  <script src="popup.js"></script>
  <style>
    /* Basic page reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the popup */
    #screenshotContainer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      width: 300px;
      position: relative; /* For positioning the donation link */
    }

    /* Button styling */
    #capture {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    #capture:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    #capture:active {
      transform: translateY(1px);
    }

    /* Styling for the screenshot image (if needed) */
    #screenshotContainer img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Donation link styling */
    #donationLink {
      position: absolute;
      bottom: 5px; /* Increased from 10px to 30px */
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #888;
      text-decoration: none;
      transition: color 0.3s;
    }

    #donationLink:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="screenshotContainer">
    <button id="capture">Capture Screenshot</button>
    <div id="screenshot"></div>
    <!-- Donation link -->
    <a id="donationLink" href="https://your-donation-link.com" target="_blank">Support Us</a>
  </div>
</body>
</html>
